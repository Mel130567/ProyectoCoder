	<div id="formularioDeContacto" class="d-flex flex-row justify-content-around align-items-center">
		<form class="bordesForm" method="POST" autocomplete="off">
			<input type="text" class="campo bordesForm" name="nombre" placeholder="Nombre">
			<input type="text" class="campo bordesForm" name="apellido" placeholder="Apellido">
			<input type="email" class="campo bordesForm" name="email" placeholder="Email">
			<input type="tel" class="campo bordesForm" name="telefono" placeholder="Telefono">
			<label class="campo" for="mensaje">Mensaje:</label>
			<div class="seccionForm">
				<textarea id="mensaje" class="bordesForm" placeholder="Ingrese su mensaje"></textarea>
			</div>
			<div class="seccionForm">
				<label class="campo">¿Ya probaste nuestros productos?</label>
					<input type="radio" name="opcion">
					<label>Si</label>
					<input type="radio" name="opcion">
					<label>No</label>
			</div>
			<input type="button" name="enviar" value="Enviar" class="enviarFormulario bordesForm" data-toggle="modal" data-target="#exampleModal">
		</form>
	</div>
